<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Customize Html Select </title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/font/fontawsome/css/all.css">
</head>

<body>

    <main>

        <div class="container">
            <div class="selected__opt_result">
                <div class="select_wrap">
                    <li class="selected__default">Select option</li>
                </div>
                <div class="chevron">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-chevron-up"></i>
                </div>
            </div>
            <div class="option_container option_hidden">
                <ul>
                    <li>
                        <span>Select Option</span>
                        <span class="dot"></span>
                    </li>
                    <li>
                        <span>BMW</span>
                        <span class="dot"></span>
                    </li>
                    <li>
                        <span>Audi</span>
                        <span class="dot"></span>
                    </li>
                    <li>
                        <span>Camery</span>
                        <span class="dot"></span>
                    </li>
                    <li>
                        <span>Benz</span>
                        <span class="dot"></span>
                    </li>
                    <li>
                        <span>Spider</span>
                        <span class="dot"></span>
                    </li>
                    <li>
                        <span>Spider</span>
                        <span class="dot"></span>
                    </li>
                </ul>
            </div>
        </div>
    </main>


    <script src="assets/js/script.js"></script>
</body>

</html>
